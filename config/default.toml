# Default configuration for Rusty SaaS

[server]
host = "0.0.0.0"
port = 8080
environment = "development"

[database]
url = "postgres://postgres:postgres@localhost:5432/rusty_saas"
max_connections = 10
min_connections = 2

[jwt]
secret = "CHANGE_THIS_SECRET_IN_PRODUCTION_USE_ENV_VAR"
expiration_hours = 24

[cors]
allowed_origins = ["http://localhost:3000", "http://localhost:8080"]
